<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Login</title>
</head>
<body>

	<div class="container">
		<div class="header">
			<h1 class="col-12 mt-4 mb-4">Pulsar Login</h1>
		</div>
		<div>
			<img class="col-12 mt-4 mb-4" src="https://www.sciencealert.com/images/2020-03/processed/pulsar_topic_1024.jpg" alt="pulsar img">
		</div>
	</div>
	
	<div class="container">
		<form action="LoginValidate.jsp" method="GET" class="needs-validation" novalidate>
			<div class="row mb-3">
				<div class="font-italic text-danger col-sm-9 ml-sm-auto">
				</div>
			</div>
		
			<div class="form-group">
    			<label for="username"> Username </label>
    			<input type="text" class="form-control" id="username" name="username" required>
    			<div class="valid-feedback"></div>
    			<div class="invalid-feedback">Please enter username </div>
  			</div>
  			<div class="form-group">
    			<label for="pwd"> Password </label>
    			<input type="password" class="form-control" id="pwd" name="pwd" onfocusout="md5hash()" required>
    			<div class="valid-feedback"></div>
    			<div class="invalid-feedback">Please enter password</div>
  			</div>
  			<button id = "clickLogin" type="submit" class="btn btn-dark">Login</button>
  			<!-- <button id = "clickRegister" type="submit" class = "btn btn-light">Register</button> -->
		</form>
		
		<form action = "Register.jsp" method = "GET" class = "needs-validation">
  			<button id = "clickRegister" type="submit" class = "btn btn-light">Register</button>
  		</form>
	</div>
	
	
	<script>
	// Disable form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Get the forms we want to add validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
	<script>
		function md5hash() {
			var pwd = document.getElementById("pwd");
		    var hashed_pwd = CryptoJS.MD5(pwd).toString();
			pwd.value = hashed_pwd;
		}
	</script>
</body>
</html>
